Read rows
----

curl 'https://kmudrukixagifynjdhey.supabase.co/rest/v1/players?select=*' \
-H "apikey: SUPABASE_CLIENT_ANON_KEY" \
-H "Authorization: Bearer SUPABASE_CLIENT_ANON_KEY"
          
Read specific columns
---

curl 'https://kmudrukixagifynjdhey.supabase.co/rest/v1/players?select=some_column,other_column' \
-H "apikey: SUPABASE_CLIENT_ANON_KEY" \
-H "Authorization: Bearer SUPABASE_CLIENT_ANON_KEY"
          
Read references tables
---

curl 'https://kmudrukixagifynjdhey.supabase.co/rest/v1/players?select=some_column,other_table(foreign_key)' \
-H "apikey: SUPABASE_CLIENT_ANON_KEY" \
-H "Authorization: Bearer SUPABASE_CLIENT_ANON_KEY"
          

With pagination
---

curl 'https://kmudrukixagifynjdhey.supabase.co/rest/v1/players?select=*' \
-H "apikey: SUPABASE_CLIENT_ANON_KEY" \
-H "Authorization: Bearer SUPABASE_CLIENT_ANON_KEY" \
-H "Range: 0-9"
          

With filtering
---

curl 'https://kmudrukixagifynjdhey.supabase.co/rest/v1/players?id=eq.1&select=*' \
-H "apikey: SUPABASE_CLIENT_ANON_KEY" \
-H "Authorization: Bearer SUPABASE_CLIENT_ANON_KEY" \
-H "Range: 0-9"
        
Insert a row
---

curl -X POST 'https://kmudrukixagifynjdhey.supabase.co/rest/v1/players' \
-H "apikey: SUPABASE_CLIENT_ANON_KEY" \
-H "Authorization: Bearer SUPABASE_CLIENT_ANON_KEY" \
-H "Content-Type: application/json" \
-H "Prefer: return=minimal" \
-d '{ "some_column": "someValue", "other_column": "otherValue" }'
          
Insert many rows
---

curl -X POST 'https://kmudrukixagifynjdhey.supabase.co/rest/v1/players' \
-H "apikey: SUPABASE_CLIENT_ANON_KEY" \
-H "Authorization: Bearer SUPABASE_CLIENT_ANON_KEY" \
-H "Content-Type: application/json" \
-d '[{ "some_column": "someValue" }, { "other_column": "otherValue" }]'
          
Upsert matching rows
---

curl -X POST 'https://kmudrukixagifynjdhey.supabase.co/rest/v1/players' \
-H "apikey: SUPABASE_CLIENT_ANON_KEY" \
-H "Authorization: Bearer SUPABASE_CLIENT_ANON_KEY" \
-H "Content-Type: application/json" \
-H "Prefer: resolution=merge-duplicates" \
-d '{ "some_column": "someValue", "other_column": "otherValue" }'
          
Update matching rows
---

curl -X PATCH 'https://kmudrukixagifynjdhey.supabase.co/rest/v1/players?some_column=eq.someValue' \
-H "apikey: SUPABASE_CLIENT_ANON_KEY" \
-H "Authorization: Bearer SUPABASE_CLIENT_ANON_KEY" \
-H "Content-Type: application/json" \
-H "Prefer: return=minimal" \
-d '{ "other_column": "otherValue" }'
          
Delete matching rows
---

curl -X DELETE 'https://kmudrukixagifynjdhey.supabase.co/rest/v1/players?some_column=eq.someValue' \
-H "apikey: SUPABASE_CLIENT_ANON_KEY" \
-H "Authorization: Bearer SUPABASE_CLIENT_ANON_KEY"